<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #0088cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="app">
        <h1>üéâ –ö–æ–Ω–∫—É—Ä—Å</h1>
        <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        <button id="checkBtn" class="hidden">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É</button>
        <button id="participateBtn" class="hidden">–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å</button>
        <div id="result"></div>
    </div>

    <script>
        const tg = WebApp;
        tg.expand();
        
        const statusEl = document.getElementById('status');
        const checkBtn = document.getElementById('checkBtn');
        const participateBtn = document.getElementById('participateBtn');
        const resultEl = document.getElementById('result');
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø–æ—Å–ª–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        tg.ready();
        checkBtn.classList.remove('hidden');
        statusEl.textContent = '–ù–∞–∂–º–∏—Ç–µ "–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É"';
        
        checkBtn.addEventListener('click', async () => {
            statusEl.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º...';
            
            try {
                const response = await fetch('/check_subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user?.id,
                        channel: '@your_channel' // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –∫–∞–Ω–∞–ª
                    })
                });
                
                const data = await response.json();
                
                if (data.is_subscribed) {
                    statusEl.textContent = '‚úÖ –í—ã –ø–æ–¥–ø–∏—Å–∞–Ω—ã!';
                    checkBtn.classList.add('hidden');
                    participateBtn.classList.remove('hidden');
                } else {
                    statusEl.textContent = '‚ùå –ü–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –∫–∞–Ω–∞–ª';
                }
            } catch (error) {
                statusEl.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏';
                console.error(error);
            }
        });
        
        participateBtn.addEventListener('click', async () => {
            statusEl.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–µ–º —É—á–∞—Å—Ç–∏–µ...';
            
            try {
                const response = await fetch('/participate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user?.id,
                        username: tg.initDataUnsafe.user?.username,
                        first_name: tg.initDataUnsafe.user?.first_name,
                        last_name: tg.initDataUnsafe.user?.last_name
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultEl.innerHTML = '<p>üéâ –í—ã —É—á–∞—Å—Ç–≤—É–µ—Ç–µ –≤ –∫–æ–Ω–∫—É—Ä—Å–µ!</p>';
                    participateBtn.classList.add('hidden');
                } else {
                    resultEl.textContent = '–û—à–∏–±–∫–∞: ' + data.message;
                }
            } catch (error) {
                resultEl.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
                console.error(error);
            }
        });
    </script>
</body>
</html>
