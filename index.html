<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #0088cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .hidden { display: none; }
        #status { margin: 20px 0; font-weight: bold; }
    </style>
</head>
<body>
    <div id="app">
        <h1>üéâ –ö–æ–Ω–∫—É—Ä—Å–Ω—ã–π –±–æ—Ç</h1>
        <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...</div>
        <button id="checkBtn" class="hidden">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É</button>
        <button id="participateBtn" class="hidden">–£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å</button>
        <div id="result"></div>
    </div>

    <script>
        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        const tg = window.Telegram.WebApp;
        
        // 2. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø–æ—Å–ª–µ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
        tg.ready();
        tg.expand(); // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        
        const statusEl = document.getElementById('status');
        const checkBtn = document.getElementById('checkBtn');
        const participanteBtn = document.getElementById('participateBtn');
        const resultEl = document.getElementById('result');
        
        // 3. –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ WebApp –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω
        if (!tg.initDataUnsafe?.user) {
            statusEl.textContent = '–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
            return;
        }
        
        // 4. –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        statusEl.textContent = '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!';
        checkBtn.classList.remove('hidden');
        
        // 5. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø–æ–¥–ø–∏—Å–∫–∏
        checkBtn.addEventListener('click', async () => {
            statusEl.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–ø–∏—Å–∫—É...';
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –∫ –≤–∞—à–µ–º—É –±–æ—Ç—É —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
                const response = await fetch('https://api.telegram.org/bot8252785543:AAFjc_rvmMhZqsqllX3uhP0XDHmwOTuqURA/getChatMember', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: '@mane_karl',
                        user_id: tg.initDataUnsafe.user.id
                    })
                });
                
                const data = await response.json();
                
                if (data.ok && ['member', 'administrator', 'creator'].includes(data.result.status)) {
                    statusEl.textContent = '‚úÖ –í—ã –ø–æ–¥–ø–∏—Å–∞–Ω—ã!';
                    checkBtn.classList.add('hidden');
                    participateBtn.classList.remove('hidden');
                } else {
                    statusEl.textContent = '‚ùå –ü–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –∫–∞–Ω–∞–ª @mane_karl';
                }
            } catch (error) {
                statusEl.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –ø–æ–¥–ø–∏—Å–∫–∏';
                console.error(error);
            }
        });
        
        // 6. –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —É—á–∞—Å—Ç–∏—è
        participateBtn.addEventListener('click', () => {
            tg.sendData(JSON.stringify({
                action: 'participate',
                user_id: tg.initDataUnsafe.user.id,
                username: tg.initDataUnsafe.user.username
            }));
            tg.close();
        });
    </script>
</body>
</html>
