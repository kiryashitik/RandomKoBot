<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px;
            background-color: #f5f5f5;
        }
        button { 
            padding: 12px 24px;
            margin: 10px; 
            background: #0088cc; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer;
            font-size: 16px;
        }
        .hidden { display: none; }
        #status { 
            margin: 20px 0; 
            font-size: 18px;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>üéâ –ö–æ–Ω–∫—É—Ä—Å–Ω—ã–π –±–æ—Ç</h1>
        <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...</div>
        
        <button id="checkBtn" class="hidden">üîç –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É</button>
        <button id="participateBtn" class="hidden">üéØ –£—á–∞—Å—Ç–≤–æ–≤–∞—Ç—å</button>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        const tg = window.Telegram.WebApp;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const statusEl = document.getElementById('status');
        const checkBtn = document.getElementById('checkBtn');
        const participateBtn = document.getElementById('participateBtn');
        const resultEl = document.getElementById('result');
        
        // 2. –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–æ–∫
        function showError(message) {
            statusEl.innerHTML = `‚ùå ${message}`;
            statusEl.style.color = 'red';
        }
        
        // 3. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            tg.expand();
            tg.ready();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (!tg.initDataUnsafe?.user) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                return;
            }
            
            statusEl.textContent = '–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!';
            checkBtn.classList.remove('hidden');
        }
        
        // 4. –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–ø–∏—Å–∫–∏ –Ω–∞ –∫–∞–Ω–∞–ª
        checkBtn.addEventListener('click', async () => {
            statusEl.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–ø–∏—Å–∫—É...';
            
            try {
                // –ó–¥–µ—Å—å –Ω—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –ø—Ä–æ–∫—Å–∏ —á–µ—Ä–µ–∑ –≤–∞—à –±–µ–∫–µ–Ω–¥
                const response = await fetch('https://your-bot-api.com/check_subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id,
                        channel: 'your_channel' // –ë–µ–∑ @
                    })
                });
                
                const data = await response.json();
                
                if (data.is_subscribed) {
                    statusEl.textContent = '‚úÖ –í—ã –ø–æ–¥–ø–∏—Å–∞–Ω—ã –Ω–∞ –∫–∞–Ω–∞–ª!';
                    checkBtn.classList.add('hidden');
                    participateBtn.classList.remove('hidden');
                } else {
                    showError('–ü–æ–¥–ø–∏—à–∏—Ç–µ—Å—å –Ω–∞ –∫–∞–Ω–∞–ª @your_channel');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –ø–æ–¥–ø–∏—Å–∫–∏');
                console.error('Error:', error);
            }
        });
        
        // 5. –£—á–∞—Å—Ç–∏–µ –≤ –∫–æ–Ω–∫—É—Ä—Å–µ
        participateBtn.addEventListener('click', () => {
            tg.sendData(JSON.stringify({
                action: 'participate',
                user: tg.initDataUnsafe.user
            }));
            tg.close();
        });
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        initApp();
    </script>
</body>
</html>
